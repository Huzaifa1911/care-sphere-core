<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px">
    <div
      style="
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
      "
    >
      <h2 style="color: #3674b5">{{ app_name }}</h2>
      {% block content %}{% endblock %}
      <p>
        Regards, <br />
        {{ app_name }}
      </p>
    </div>
  </body>
</html>
